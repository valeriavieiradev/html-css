<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <li> <abbr title="Use a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li>Abreviações</li>
    <li>Códigos-fonte</li>
    <li><abbr title="Use a tag <ul>">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag <il>">Listas com demarcadores</abbr></li>
   
    
</body>
</html>
