<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inseriri os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso
    </p>
    <li><abbr title="Use a tag <p>">Parágrafos</abbr> </li>
    <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>
    <li><abbr title="Use a tag img">Imagens</abbr></li>
    <li><abbr title="Use a tag abbr">Abreviações</abbr></li> 
    <li><abbr title="Use a tag code">Códigos fonte</abbr></li>
    <li><abbr title="Use as tags <ol> e <li">Listas numerdas</abbr></abbr></li>
    <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    
</body>
</html>
