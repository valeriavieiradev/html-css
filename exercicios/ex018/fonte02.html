<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Better';
            src: url('Better\ Spring.ttf') format('truetype'), url('Better\ Spring.otf') format('opentype');
            font-weight: normal;
            font-style:normal ;
        }



        body { 
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 { 
            font-family: 'Better', Times, serif;
            font-size: 3em;
        }





    </style>
</head>
<body>
    <h1>Musculação</h1>
    <p>A musculação é uma atividade física que visa fortalecer e aumentar a massa muscular. Pode ser feita com pesos, máquinas, barras, polias, halteres, e também com exercícios de resistência corporal, como flexões e abdominais. </p>
    
</body>
